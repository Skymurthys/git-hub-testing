<h3>Basic Description</h3>

<p>Check that an dev4 substvar has the right value </p>

<h3>Why this is important?</h3>

<p>
   Detect mismatches in variable values between the environment-specific dev4.substvar and the standard predefined configuration
</p>

<h3>How to fix it?</h3>
<p>Change the dev4 substvar value to meet the policy requirements</p>
