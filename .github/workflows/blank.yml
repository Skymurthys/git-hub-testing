name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check XML variable names for CamelCase
        run: |
          echo "ğŸ” Checking <variable> tags in XML files for CamelCase naming..."

          violations=0

          # Find all XML files in the repo
          while IFS= read -r file; do
            echo "ğŸ“„ Scanning: $file"

            # Extract variable names from <variable>...</variable>
            grep -oP '<variable>\K[^<]+' "$file" | while read -r varname; do

              # CamelCase check: starts with lowercase, then optional Pascal-style parts
              if [[ ! "$varname" =~ ^[a-z]+([A-Z][a-z0-9]*)*$ ]]; then
                echo "âŒ Non-CamelCase variable: '$varname' (in $file)"
                violations=$((violations + 1))
              fi

            done

          done < <(find . -type f -name "*.xml")

          if [ $violations -gt 0 ]; then
            echo "âŒ Found $violations variable(s) not using CamelCase."
            exit 1
          else
            echo "âœ… All variable names follow CamelCase format."
          fi
