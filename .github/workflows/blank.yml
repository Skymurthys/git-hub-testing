name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check XML variables for CamelCase format
        run: |
          echo "🔍 Checking <variable>...</variable> tags for CamelCase naming..."

          violations=0
          while IFS= read -r file; do
            echo "📄 Scanning: $file"
            # Extract values of <variable>...</variable>
            grep -oP '<variable>\K[^<]+' "$file" | while read -r varname; do
              # Skip constants or private vars (optional logic)
              if [[ "$varname" =~ ^[A-Z0-9_]+$ || "$varname" =~ ^_ ]]; then
                continue
              fi

              # Check CamelCase pattern
              if [[ ! "$varname" =~ ^[a-z]+([A-Z][a-z0-9]*)*$ ]]; then
                echo "❌ Non-CamelCase variable: $varname (in $file)"
                violations=$((violations + 1))
              fi
            done
          done < <(find . -type f -name "*.xml")

          if [ $violations -gt 0 ]; then
            echo "❌ Found $violations variable(s) not using CamelCase."
            exit 1
          else
            echo "✅ All <variable> values follow CamelCase format."
          fi
