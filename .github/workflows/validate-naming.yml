name: validate-naming

on:
  push:
    branches:
      - main

jobs:
  validate-naming:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate project names for kebab-case
        shell: bash
        run: |
          echo "üîç Starting TIBCO BW6 naming convention validation..."

          violations=0

          is_kebab_case() {
            [[ "$1" =~ ^[a-z0-9]+(-[a-z0-9]+)*$ ]]
          }

          IFS=$'\n'
          project_files=($(find . -type f \( -name ".project" -o -name "*.project" \)))
          echo "üîé Found ${#project_files[@]} .project files"

          for project_file in "${project_files[@]}"; do
            proj_name=$(grep -oPm1 '(?<=<name>)[^<]+' "$project_file" || echo "")

            if [[ -z "$proj_name" ]]; then
              echo "‚ùå ERROR: No <name> tag found in $project_file"
              echo "::error file=$project_file::Missing <name> tag"
              violations=$((violations + 1))
              continue
            fi

            if [[ "$proj_name" == *.module ]]; then
              core_name="${proj_name%.module}"
            elif [[ "$proj_name" == *.parent ]]; then
              core_name="${proj_name%.parent}"
            else
              core_name="$proj_name"
            fi

            if ! is_kebab_case "$core_name"; then
              echo "‚ùå ERROR: '$proj_name' is not in kebab-case (found in $project_file)"
              echo "::error file=$project_file::'$proj_name' is not in kebab-case"
              violations=$((violations + 1))
            else
              echo "‚úÖ Valid: $proj_name"
            fi
          done

          echo "----"
          if (( violations > 0 )); then
            echo "‚ùå Validation failed: $violations naming violation(s) found."
            exit 1
          else
            echo "‚úÖ All project names follow kebab-case naming convention."
          fi
