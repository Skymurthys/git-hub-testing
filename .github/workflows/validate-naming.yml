name: validate-naming

on:
  push:
    branches:
      - test-branch

jobs:
  validate-naming:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate project names (.project files) for kebab-case
        shell: bash
        run: |
          echo "ğŸ” STEP 1: Validating project names (.project files) for kebab-case..."

          violations=0

          is_kebab_case() {
            [[ "$1" =~ ^[a-z0-9]+(-[a-z0-9]+)*$ ]]
          }

          IFS=$'\n'
          project_files=($(find . -type f \( -name ".project" -o -name "*.project" \)))

          echo "ğŸ” Found ${#project_files[@]} .project files"

          for project_file in "${project_files[@]}"; do
            proj_name=$(grep -oPm1 '(?<=<name>)[^<]+' "$project_file" || echo "")

            if [[ -z "$proj_name" ]]; then
              echo "âŒ ERROR: No <name> tag found in $project_file"
              echo "::error file=$project_file::Missing <name> tag"
              violations=$((violations + 1))
              continue
            fi

            # Strip known suffixes
            if [[ "$proj_name" == *.module ]]; then
              core_name="${proj_name%.module}"
            elif [[ "$proj_name" == *.parent ]]; then
              core_name="${proj_name%.parent}"
            else
              core_name="$proj_name"
            fi

            if ! is_kebab_case "$core_name"; then
              echo "âŒ ERROR: Invalid project name '$proj_name' (found in $project_file)"
              echo "::error file=$project_file::Invalid project name '$proj_name'. Expected kebab-case (e.g., 'order-service', 'user-auth.module')"
              violations=$((violations + 1))
            fi
          done

          echo "----"
          if (( violations > 0 )); then
            echo "ğŸš« Push rejected: $violations project naming violation(s) found."
            exit 1
          else
            echo "âœ… All project names follow kebab-case naming convention."
          fi

      - name: Validate process filenames (.bwp files) for camelCase
        shell: bash
        run: |
          echo "ğŸ” STEP 2: Validating process filenames (.bwp) for camelCase..."

          violations=0

          while IFS= read -r file; do
            filename=$(basename "$file" .bwp)

            # camelCase pattern: start lowercase, optional uppercase words after
            if [[ ! "$filename" =~ ^[a-z]+([A-Z][a-z0-9]*)*$ ]]; then
              echo "âŒ ERROR: Invalid process filename '$file' - '$filename.bwp' must follow camelCase"
              violations=$((violations + 1))
            fi
          done < <(find . -type f -name "*.bwp")

          echo "----"
          if (( violations > 0 )); then
            echo "ğŸš« Push rejected: $violations invalid .bwp filename(s) found."
            echo "ğŸ“ Use camelCase naming (e.g., 'orderStatusUpdate.bwp')"
            echo "ğŸ“› No underscores (_), dashes (-), or uppercase first letter."
            exit 1
          else
            echo "âœ… All process (.bwp) filenames follow camelCase!"
          fi
